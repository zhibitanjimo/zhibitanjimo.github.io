        <style>
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
                display: flex;
                width: 160px;
                flex-wrap: wrap;
            }
            ul li {
                width: 30px;
                height: 30px;
                background: green;
                margin: 5px;
                color: white;
                text-align: center;
                line-height: 30px;
            }
            ul li.disabled {
                background: red;
            }
            ul li.selected::before {
                content: "âˆš";
                /* background-color: antiquewhite; */
            }
        </style>

        <script>
            var seatDom = document.getElementsByClassName("seats")[0];
            var disabled = [9, 10];
            for (var i = 0; i < 16; i++) {
                var li = document.createElement("li");
                li.onclick = function () {
                    if (!this.classList.contains("disabled")) {
                        this.classList.add("selected");
                    }
                    // console.log(this);
                };

                if (disabled.includes(i)) {
                    li.classList.add("disabled");
                }
                seatDom.appendChild(li);
            }
        </script>
