        <script>
            // 解构默认值
            let [a = 11, b = 22, c] = [1, undefined, 3];
            console.log(a, b, c);
            // 先解构如果解构到的值是 undefined 那就取默认值

            let [x = 111, y = 222] = [0, false];
            console.log(x, y);
            // 要取默认值 解构到的值必须严格等于 undefined

            function f() {
                console.log("aaa");
                console.log("bbb");
                console.log("ccc");
                return 111;
            }
            var d = f();
        </script>
