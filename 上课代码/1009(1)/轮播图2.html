<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li><img src="../1008/banner1.jpg" alt="" /></li>
            <li><img src="../1008/banner2.jpg" alt="" /></li>
            <li><img src="../1008/banner3.jpg" alt="" /></li>
        </ul>

        <button>prev</button>
        <button>next</button>

        <hr />
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
        <style>
            ul {
                width: 200px;
                height: 200px;
                overflow: hidden;

                margin: 0;
                padding: 0;
                list-style: none;

                display: flex;
            }
            ul li {
                background-color: red;

                transition: all 1s;
            }

            ul li img {
                width: 200px;
                display: block;
                /* vertical-align: middle; */
            }

            .dots li {
                width: 20px;
                height: 20px;
                background-color: gray;
                margin: 5px;
                border-radius: 50%;
            }
            .dots li.active {
                background-color: red;
            }
        </style>
        <script>
            var ul = document.querySelector("ul");
            var lis = ul.children;

            var prev = document.querySelector("button:nth-of-type(1)");
            var next = document.querySelector("button:nth-of-type(2)");

            var index = 0;
            next.onclick = function () {
                index++;
                if (index > lis.length - 1) {
                    index = 0;
                }
                lis[0].style.marginLeft = index * -200 + "px";
            };

            var dots = document.querySelectorAll(".dots li");
            dots.forEach((dot, index) => {
                dot.onclick = function () {
                    debugger;
                    lis[0].style.marginLeft = index * -200 + "px";
                    dots.forEach((item) => {
                        item.classList.remove("active");
                    });
                    this.classList.add("active");
                };
            });
        </script>
    </body>
</html>
