<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="box">box</div>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: red;
                transition: all 10s;
                display: block;
            }
            .box:hover {
                width: 100px;
                height: 100px;
                background-color: blue;
                visibility: hidden;
            }
        </style>
    </body>
</html>
