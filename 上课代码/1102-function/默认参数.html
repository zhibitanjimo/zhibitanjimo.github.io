        <!-- 函数的参数默认值 和 解构的默认值 配合 -->
        <script>
            function foo({ x, y = 5 } = {}) {
                console.log(x, y);
            }
            foo({});
            foo();
            // 函数需要一个对象作为参数
            // 如果函数不带参数 相当于解构 { x, y = 5 } = undefined
        </script>
        <script>
            // 写法一
            function m1({ x = 0, y = 0 } = {}) {
                return [x, y];
            }

            // 写法二
            function m2({ x, y } = { x: 0, y: 0 }) {
                return [x, y];
            }

            console.log(m1());
            console.log(m1({}));
            console.log(m1({ x: 1 }));
            console.log("========");
            console.log(m2());
            console.log(m2({}));
            console.log(m2({ x: 1 }));
        </script>

        <script>
            function Dot({ x = 100, y = 100, radius = 10, color = "red" } = {}) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            console.log(new Dot({}));
            console.log(new Dot({ radius: 5 }));
            console.log(new Dot({ radius: 5, x: 200 }));
            console.log(new Dot());
            // 函数可以省略参数 取函数参数默认值{} 然后再解构赋值 取解构默认值

            console.log(Dot.length); // 没有指定默认值的参数的个数
