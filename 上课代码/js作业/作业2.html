<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>
        var arr = ["aa", "bb", "cc", "", "", "dd", "ee", ""]

        var i = arr.filter(function (item, index) {
            if (arr.indexOf(item) == "") {
                return true
            } else {
                return item
            }
        })
        console.log(i);

        var arr = ["aa", "bb", "cc", "", "", "dd", "ee", ""];


        var result = "";
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] !== "") {
                if (result === "") {
                    result = arr[i];
                } else {
                    result += "," + arr[i];
                }
            }
        }
        result = result.split(",");
        console.log(result);









    </script>








</body>
