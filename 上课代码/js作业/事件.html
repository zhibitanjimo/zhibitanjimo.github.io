<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 20px;
            height: 100px;
            margin: 50px;
            transition: width 1s;
            -webkit-transition: width 1s;
            background-color: red;
        }

        .box2 {
            width: 100px;
            height: 100px;
            margin: 50px;
            transition: width 1s;
            -webkit-transition: width 1s;
            background-color: green;
        }

        .box3 {
            width: 100px;
            height: 100px;
            margin: 50px;
            transition: width 1s;
            -webkit-transition: width 1s;
            background-color: blue;
        }

        .box4 {
            width: 100px;
            height: 100px;
            margin: 50px;
            transition: width 1s;
            -webkit-transition: width 1s;
            background-color: rgb(255, 1, 149);
        }

        .box5 {
            width: 100px;
            height: 100px;
            margin: 50px;
            transition: width 1s;
            -webkit-transition: width 1s;
            background-color: rgb(247, 145, 13);
        }

        .box {
            width: 500px;
            height: 100px;
            margin: 50px;
            transition: width 1s;
            -webkit-transition: width 1s;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>

    <script>
        var boxes = document.querySelectorAll('.box1, .box2, .box3');
        boxes.forEach(function (box) {
            box.onmouseover = function () {
                this.classList.remove('box1', 'box2', 'box3');
                this.classList.add('box');
            };
            box.onmouseout = function () {
                this.classList.add(this.className);
                this.classList.remove('box');
            };
        }); 
    </script>
</body>

</html>
