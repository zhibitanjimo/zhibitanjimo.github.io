    <script>


        var arr = ["aa", "bb", "aa", "cc", "cc", "cc", "dd", "ee", "bb"];
        // 实现方式1. 不操作原数组, 创建新数组, 把结果输出成新数组 (必须用数组的api实现)
        var newArr = arr.filter(function (item, index) {
            return arr.indexOf(item) == index;
        })
        console.log(newArr);

        var arr = ["aa", "bb", "aa", "cc", "cc", "cc", "dd", "ee", "bb"];

        // 实现方式2. 不创建新数组, 直接操作原数组, 在原数组上进行修改 (必须用数组的api实现)
        
     

        var arr = ["aa", "bb", "cc", "", "", "dd", "ee", ""]
        // 创建新数组, 直接操作原数组  (可以用数组的api实现);
        var i = arr.filter(function (item, index) {
            if (arr.indexOf(item) == "") {
                return true
            } else {
                return item
            }
        })
        console.log(i);

        var arr = ["aa", "bb", "cc", "", "", "dd", "ee", ""];

        // 实现方式2. 创建新数组, 不修改原数组, (不能出现数组的api)
        var result = "";
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] !== "") {
                if (result === "") {
                    result = arr[i];
                } else {
                    result += "," + arr[i];
                }
            }
        }
        result = result.split(",");
        console.log(result);

        var arr = ["aa", "bb", "cc", "dd"];
        function indexOf(array, searchElement, fromIndex = 0) {
            for (var i = fromIndex; i < array.length; i++) {
                if (array[i] === searchElement) {

            }
