      <script>
            function bubbleSort(arr, isPromote) {
    let len = arr.length;
    for (let i = 0; i < len - 1; i++) {
        for (let j = 0; j < len - 1 - i; j++) {
            if ((isPromote && arr[j] > arr[j + 1]) || (!isPromote && arr[j] < arr[j + 1])) {
              
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    return arr;
}


console.log(bubbleSort([5, 2, 4, 10, 50], true)); 


console.log(bubbleSort([5, 2, 4, 10, 50], false)); 
        </script>
