<body>
    <script>
        function palindrome(str) {
            var cleanedStr = '';
            for (var i = 0; i < str.length; i++) {
                if (str[i] !== ' ') {
                    cleanedStr += str[i].toLowerCase();
                }
            }        
            var left = 0;
            var right = cleanedStr.length - 1;
            while (left < right) {
                if (cleanedStr[left] !== cleanedStr[right]) {
                    return false;
                }
                left++;
                right--;
            }
            return true;
        }      
        console.log(palindrome("not a palindrome")); 
    </script>
