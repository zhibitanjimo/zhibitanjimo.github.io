<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>水平手风琴效果</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul li {
            list-style: none;
        }
        #main {
            width: 100%;
            height: 260px;
            margin: 40px 20px;
            overflow: hidden; /* 防止内容溢出 */
        }
        .top {
            width: 100%;
        }
        #main ul li {
            width: 160px; /* 初始宽度 */
            height: 260px;
            float: left;
            position: relative;
            transition: width 2s; /* 平滑过渡效果 */
        }
        #main ul li div {
            width: 100%;
            height: 260px;
        }
        #main ul li div.des {
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(0,0,0,.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* 初始时隐藏描述 */
            transition: opacity 0.5s; /* 平滑过渡效果 */
        }
        #main ul li div.des h4 {
            color: #FFF;
            font-size: 30px;
            margin: 0;
        }
    </style>
    <script src="/jq/jQuery.min.js"></script>
</head>

<body>
    <div id="main">
        <ul>
            <li>
                <div class="des"><h4>园林酒店</h4></div>
                <div style="background: url(/images/middle_800x522-193318_v2_12611518262398445_e2a830e51355a74952044f12d472de60.png) center;"></div>
            </li>
            <li>
                <div class="des"><h4>设计师酒店</h4></div>
                <div style="background: url(/images/b01.jpg) center;"></div>
            </li>
            <li>
                <div class="des"><h4>青年旅社</h4></div>
                <div style="background: url(/images/nw_YMuJT8nQkM.jpg) center;"></div>
            </li>
            <li>
                <div class="des"><h4>特色客栈</h4></div>
                <div style="background: url(/images/u=4123761869,2668767375&fm=173&app=49&f=JPEG.jfif) center;"></div>
            </li>
            <li>
                <div class="des"><h4>海岛酒店</h4></div>
                <div style="background: url(/images/t013b8ffc24ca3594a2.jpg) center;"></div>
            </li>
            <li>
                <div class="des"><h4>海外温泉</h4></div>
                <div style="background: url(/images/t016b10e2c2f89d6726.jpg) center;"></div>
            </li>
        </ul>
    </div>        
    <script>
        $(document).ready(function() {
            $('#main ul li').hover(
                function() { // 鼠标移入
                    $(this).stop().animate({ width: 400 }, 500);
                    $(this).find('.des').stop().animate({ opacity: 1 }, 500);
                }, 
                function() { // 鼠标移出
                    $(this).stop().animate({ width: 200 }, 500);
                    $(this).find('.des').stop().animate({ opacity: 0 }, 500);
                }
            );
        });
    </script>
</body>

</html>
