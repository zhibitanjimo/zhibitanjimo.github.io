<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      div.ganxie {
         margin-top: 30px;
         margin-bottom: 15px;
      }

      div.nihui {
         margin-top: 20px;
         margin-bottom: 10px;
      }

      div.xiwang {
         margin-top: 70px;
      }

      div.a {
         margin-top: 100px;
         margin-left: 50px;
         margin-right: 50px;
      }
   </style>
</head>

<body>
   <h1>粤嵌学习平台调查表</h1>
   <div class="ganxie">感谢您抽出时间帮助我们改进平台</div>
   <div>
      Name:<input type="text" placeholder="请输入你的姓名">
   </div>
   <div>
      Email:<input type="text" placeholder="请输入你的姓名">
   </div>

   <div>
      <input type="checkbox">前端项目
      <input type="checkbox">后端项目
      <input type="checkbox">数据可视化
      <input type="checkbox">课程
      <input type="checkbox">班级学习氛围
      <input type="checkbox">答疑
      <input type="checkbox">视频
      <input type="checkbox">附加课程
   </div>
   <div style="text-align: center;" class="a"><input type="image" src="微信图片_20240903144245.png"></div>
   <input type="submit">
</body>

</html>
