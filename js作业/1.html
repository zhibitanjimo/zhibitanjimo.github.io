<body>
    <script>

        function peach(n) {
            // 递归终止条件：如果只剩下1天，返回1个桃子
            if (n === 1) {
                return 1;
            }
            // 递归计算前一天的桃子数量
            // 根据题意，前一天的桃子数量 = (当前天的桃子数量 + 1) * 2
            return (peach(n - 1) + 1) * 2;
        }

        // 测试函数
        console.log(peach(4)); // 22
        console.log(peach(10)); // 1534

    </script>
