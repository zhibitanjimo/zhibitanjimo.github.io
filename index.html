        .sidebar {

        }

        .content {

            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.5s ease, opacity 0.5s ease;
            transform: scale(0);
            opacity: 0;
            border: 1px solid #ddd; /* Add border to the box */
            border-radius: 4px; /* Add border radius for a nicer look */
            overflow: hidden; /* Ensure the content does not overflow */
            
        }

        .box img {
            width: 100%;
            height: 92%;
            object-fit: contain;
            background-position: center;
        }

        .box .description {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            color: #333;
        }

        .box a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: transparent;
            z-index: 2;
        }

        .box:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .hidden {
            display: none;
        }

        /* Section specific box layouts */
        .section1 .box {
            width: calc(50% - 20px);

        .section2 .box {

    <script>
        function toggleVisibility(section) {
            document.querySelectorAll('.one').forEach(box => box.classList.remove('active'));
            document.querySelectorAll('.box').forEach(box => {
                box.classList.add('hidden');
                box.style.transform = 'scale(0)';
                box.style.opacity = '0';
            });
            var selectedBoxes = '';
            if (section === 1) {
                selectedBoxes = '.box1, .box2, .box3, .box4';
            } else if (section === 2) {
                selectedBoxes = '.box5, .box6, .box7, .box8, .box9, .box10';
            } else if (section === 3) {
                selectedBoxes = '.box11, .box12, .box13';
            } else if (section === 4) {
                selectedBoxes = '.box14';
            }
            else if (section === 5) {
                selectedBoxes = '.box16, .box17';}
            else if (section === 6) {
                selectedBoxes = '.box16, .box17'; // 新增的html5+css3部分
            }
            document.querySelectorAll(selectedBoxes).forEach(box => {
                box.classList.remove('hidden');
                box.style.transform = 'scale(1)';
                box.style.opacity = '1';
            });
            console.log(document.querySelector('.one:nth-child(' + section + ')') );
            
             document.querySelector('.one:nth-child(' + section + ')') .classList.add('active');
            document.querySelector('.content').className = 'content'; // Remove previous classes
            if (section === 1) {
                document.querySelector('.content').classList.add('section1');
            } else if (section === 2) {
                document.querySelector('.content').classList.add('section2');
            } else if (section === 3) {
                document.querySelector('.content').classList.add('section3');
            } else if (section === 4) {
                document.querySelector('.content').classList.add('section4');
            }
            else if (section === 5) {
                document.querySelector('.content').classList.add('section5');
            } else if (section === 6) {
                document.querySelector('.content').classList.add('section6'); // 新增的html5+css3部分
            }
        }
            
        
        document.addEventListener('DOMContentLoaded', function() {
            toggleVisibility(1);
        });
